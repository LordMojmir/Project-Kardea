<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/calculate.css">
</head>

<body>
    <div id="centered">
        <h2>Brutto-Netto Rechner</h2>

        <div class="container">
            <div class="row mx-auto">
                <div class="col-md-12 col-lg-5" style="border-right: 1px solid #ddd; margin: 5px;">
                    <div class="container">
                        <div class="row my-3">
                            <div class="col-md-12">
                                <div style="border: 2px solid pink; border-radius: 10px; padding: 10px;">
                                    <div class="input-group">
                                        <span class="input-group-text"
                                            style="background-color: white; border: none;">€</span>
                                        <input type="text" class="form-control" style="border: none;"
                                            placeholder="Gehalt" id="salary">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row  my-3">
                            <div class="col-md-12">
                                <div class="year-select-container">
                                    <select name="year" id="yearSelecter" class="form-select">
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3" style="border-right: 1px solid #ddd;">
                    <label>
                        <input type="radio" name="monthlyOrAnnual" value="monthly"> Monatlich
                    </label>
                    <label>
                        <input type="radio" name="monthlyOrAnnual" value="annual"> Jährlich
                    </label>
                </div>
                <div class="col-md-6 col-lg-3">
                    <label>
                        <input type="radio" name="bruttoOrNetto" value="brutto"> Brutto
                    </label>
                    <label>
                        <input type="radio" name="bruttoOrNetto" value="netto"> Netto
                    </label>
                </div>

            </div>

            <div class="row justify-content-center mt-3">
                <button class="btn" style="border-radius: 10px; padding: 10px 20px; background-color: pink;"
                    onclick="calculateTaxAndSalary()">Berechnen</button>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Bezug</th>
                    <th>Monat</th>
                    <th>13. Bezug</th>
                    <th>14. Bezug</th>
                    <th>Jahr</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Brutto</td>
                    <td>255,00 €</td>
                    <td>255,00 €</td>
                    <td>255,00 €</td>
                    <td>3.570,00 €</td>
                </tr>
                <tr>
                    <td>SV</td>
                    <td>0 €</td>
                    <td>0 €</td>
                    <td>0 €</td>
                    <td>0 €</td>
                </tr>
                <tr>
                    <td>LSt</td>
                    <td>0 €</td>
                    <td>0 €</td>
                    <td>0 €</td>
                    <td>0 €</td>
                </tr>
                <tr>
                    <td>Netto</td>
                    <td>255,00 €</td>
                    <td>255,00 €</td>
                    <td>255,00 €</td>
                    <td>3.570,00 €</td>
                </tr>
            </tbody>
        </table>
    </div>



</body>


<script src="../JavaScript/calculator.js" defer></script>

</html>
